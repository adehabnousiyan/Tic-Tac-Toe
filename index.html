<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="buttons">
            <button id="start-game" type="button" onclick="startGame()">New Game</button>
            <button id="disabled" type="button" onclick="restartGame()">Restart</button>
        </div>

        <div class="tic-tac-toe-main">
            <div class="top div-flex">
                <div class="left width-height" x="0" y="0"></div>
                <div class="mid width-height" x="1" y="0"></div>
                <div class="right width-height" x="2" y="0"></div>
            </div>
            <div class="mid div-flex">
                <div class="left width-height" x="0" y="1"></div>
                <div class="mid width-height" x="1" y="1"></div>
                <div class="right width-height" x="2" y="1"></div>
            </div>
            <div class="bot div-flex">
                <div class="left width-height" x="0" y="2"></div>
                <div class="mid width-height" x="1" y="2"></div>
                <div class="right width-height" x="2" y="2"></div>
            </div>
        </div>
        <h1></h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
